<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>traffic</title>
  </head>
  <body>
    <div class="background-container">
      <div class="traffic-main">
        <div class="traffic-container">
          <p class="trafic__text--header">شرکت مدریک (...)</p>
          <svg class="traffic__bell--icon {">
            <use xlink:href="../images/icon/sprite.svg#bell-solid"></use>
          </svg>
        </div>
        <div class="traffic__time--login">
          <div>
            <p class="traffic__text paragraph">
              شما در تاریخ 1401/09/15 در ساعت 9:37:41 وارد شدید
            </p>
            <p class="traffic__text2 paragraph">
              برای خروج دکمه اثر انگشت را نگه دارید
            </p>
          </div>
          <svg class="traffic__out--icon">
            <use xlink:href="../images/icon/sprite.svg#out"></use>
          </svg>
        </div>
        <button class="traffic__btn-container traffic__btn--size">
          <svg class="traffic__finger--icon">
            <use xlink:href="../images/icon/sprite.svg#fingerprint-solid"></use>
          </svg>
          <p class="tarffic__text--enter">>>>برای خروج به چپ بکشید>>></p>
        </button>
      </div>
      <footer class="traffic__footer--container">
        <div class="traffic__footer--grid">
          <a
            class="hover__profile"
            href="#"
            id="style-2"
            data-replace="پروفایل"
          >
            <span>
              <svg class="traffic__user--icon">
                <use xlink:href="../images/icon/sprite.svg#user-regular"></use>
              </svg>
            </span>
          </a>
          <a
            class="hover__profile1"
            href="../components/request.html"
            id="style-2"
            data-replace="درخواست ها"
          >
            <span>
              <svg class="traffic__user--icon">
                <use
                  xlink:href="../images/icon/sprite.svg#rectangle-list-regular"
                ></use>
              </svg>
            </span>
          </a>
          <a class="hover__profile" href="#" id="style-2" data-replace="تردد">
            <span>
              <svg class="traffic__user--icon">
                <use
                  xlink:href="../images/icon/sprite.svg#fingerprint-solid"
                ></use>
              </svg>
            </span>
          </a>
          <a
            class="hover__profile"
            href="#"
            id="style-2"
            data-replace="کارتابل"
          >
            <span>
              <svg class="traffic__user--icon">
                <use
                  xlink:href="../images/icon/sprite.svg#window-restore-solid"
                ></use>
              </svg>
            </span>
          </a>
          <a class="hover__profile" href="#" id="style-2" data-replace="حاضرین">
            <span>
              <svg class="traffic__user--icon">
                <use
                  xlink:href="../images/icon/sprite.svg#calendar-check-solid"
                ></use>
              </svg>
            </span>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
